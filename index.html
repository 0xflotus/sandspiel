<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<script src="https://browser.sentry-cdn.com/4.2.3/bundle.min.js" crossorigin="anonymous"></script>

<head>
  <meta charset="utf-8">
  <title>sandtable</title>
  <style>
    * {
      margin: 0;
      font-family: monospace;

    }

    body {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f3e7e6;
    }

    canvas {
      position: absolute;
      bottom: 0;
      /* top: 0; */
      right: 0px;
      left: 0px;
      z-index: 1;
      /* height: 100%; */
      width: calc(100% - 0px);
      /* border-top: 1px solid gainsboro; */
    }

    #sand-canvas {
      z-index: 2;
      image-rendering: crisp-edges;
      -ms-interpolation-mode: nearest-neighbor;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: -webkit-crisp-edges;
      image-rendering: -moz-crisp-edges;
      image-rendering: -o-crisp-edges;
      image-rendering: pixelated;

    }

    button {
      z-index: 3;
      position: relative;
      height: 30px;
      min-width: 30px;
      line-height: 20px;
      background-color: aliceblue;
      color: black;
      border: 2px solid aliceblue;
      border-color: gainsboro;
      /* margin-right: -3px; */
      margin-bottom: 1px;
      flex-grow: 1;
      max-width: 200px;
    }

    button:focus {
      outline: none;
    }

    button.selected {
      background-color: black;
      color: aliceblue;
      border-color: whitesmoke;
    }

    #ui {
      background-color: rgba(00, 00, 00, 0.1);
      display: flex;
      flex-wrap: wrap;
    }

    #fps {
      pointer-events: none;

      z-index: 3;
      position: absolute;
      right: 0;
      bottom: 0;
      padding: 2px;
      background-color: rgba(255, 255, 255, 0.4);
      text-align: right;
      display: inline-block;
      white-space: pre;
      font-family: monospace;
      user-select: none;
    }

    #controls {
      display: flex;
    }

    .dg {
      display: none;
      /* z-index: 5 !important; */
    }
  </style>

</head>

<body>
  <div id="ui">

  </div>
  <div id="fps"></div>

  <canvas id="sand-canvas"></canvas>
  <canvas id="fluid-canvas"></canvas>

</body>

</html>
