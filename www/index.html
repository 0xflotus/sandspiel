<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello wasm-pack!</title>
  <style>
    * {
      margin: 0;
    }

    body {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
    }



    #fps {
      padding: 4px;
      background-color: aliceblue;
      display: inline;
      white-space: pre;
      font-family: monospace;
    }
  </style>

</head>

<body>
  <button id="play-pause"></button>
  <div id="fps"></div>

  <canvas id="game-of-life-canvas"></canvas>

  <script src="./bootstrap.js"></script>
</body>

</html>
